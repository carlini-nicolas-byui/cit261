<!doctype html>
<html lang="en-us">
 <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>CIT 261 - Fluency Evidence | Nicolas Carlini | BYU-Idaho</title>
        <meta name="description" content="Fluency evidence page for Nicolas Carlini in CIT 261 at Brigham Young University-Idaho. ">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <link rel="stylesheet" href="css/css3transitions.css">
        <link rel="stylesheet" href="css/weather.css">

 </head>
 <body>
        <header>

        </header>
        <main>
            <h1>Weather Now!</h1>
            <span id="currentDate"></span>
                <p id="zip_code">Zip code:</p>
                  <input type="text" id="city" name="fname">
                <input type="button" value=">>" id="weatherbutton" onclick="get_weather()"/>
            </div>
            <div class="daily" id="daily">
              <div class="icon_container">
                <div id = "weather_icon"></div>
              </div>
        
                <section class="weathersummary">
                    <p class="label"><span id="city_temp"></span></p>

                    <p class="label"><span id="description"></span></p>
   
                    <p class="label"><span id="todaytemp"></span></p>

                    <p class="label">Humidity: <span id="humidity"></span>%</p>

                    <p class="label">Wind Direction: <span id="winddirection"></span></p>

                    <p class="label">Wind Speed: <span id="windspeed"></span></p>

                    <p class="label">Wind Chill: <span id="chill_text"></span></p>
                </section>
              </div>
            </div>

              <section class="forecast">
                <h3>Next 5 Days</h3>
                <table>
                  <thead>
                    <tr>
                      <th><span id="dateone"></span></th>
                      <th><span id="datetwo"></span></th>
                      <th><span id="datethree"></span></th>
                      <th><span id="datefour"></span></th>
                      <th><span id="datefive"></span></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td><span id="dayone"></span>&deg;F</td>
                      <td><span id="daytwo"></span>&deg;F</td>
                      <td><span id="daythree"></span>&deg;F</td>
                      <td><span id="dayfour"></span>&deg;F</td>
                      <td><span id="dayfive"></span>&deg;F</td>
                    </tr>
                  </tbody>
                </table>
              </section>
</div>

             
</main>
<script src="js/weather.js"></script>
  </body>
</html>
